<div class="modal-content">
    <div class="modal-header bordered">
        <h2 class="pmd-card-title-text">{{'News' | translate}}</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="UpdateNewsForm">
            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{'active':$index == 0}" ng-repeat="lang in editNewsCtrl.language">
                        <a href="javascript:void(0);" data-target="#{{lang.value}}-form" aria-controls="home" role="tab"
                            data-toggle="tab">
                            {{lang.value | translate}}
                        </a>
                    </li>
                </ul>
                <div class="pmd-card">
                    <div class="pmd-card-body">
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tablist" class="tab-pane" ng-class="{'active':$index == 0}"
                                ng-repeat="lang in editNewsCtrl.language" id="{{lang.value}}-form">
                                <div class="form-group pmd-textfield pmd-textfield-floating-label-completed">
                                    <label for="first-name"> {{ lang.value+'Name' | translate}} </label>
                                    <input required type="text" class="mat-input form-control"
                                        name="titleDictionary{{lang.value+'Name'}}"
                                        ng-model="editNewsCtrl.News.titleDictionary[lang.key]" ng-minlength="3"
                                        ng-maxlength="255">
                                    <div ng-messages="UpdateNewsForm.titleDictionary{{lang.value+'Name'}}.$error">

                                        <div
                                            ng-show="UpdateNewsForm.titleDictionary{{lang.value+'Name'}}.$error.required && !UpdateNewsForm.titleDictionary{{lang.value+'Name'}}.$pristine">
                                            {{'requiredErr' | translate}}</div>
                                        <div
                                            ng-show="(UpdateNewsForm.titleDictionary{{lang.value+'Name'}}.$error.minlength || UpdateNewsForm.titleDictionary{{lang.value+'Name'}}.$error.maxlength) && !UpdateNewsForm.titleDictionary{{lang.value+'Name'}}.$error.required">
                                            {{'NameLengthError255' | translate}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{'active':$index == 0}" ng-repeat="lang in editNewsCtrl.language">
                        <a href="javascript:void(0);" data-target="#{{lang.value}}-desc-form" aria-controls="home"
                            role="tab" data-toggle="tab">
                            {{lang.value | translate}}
                        </a>
                    </li>
                </ul>
                <div class="pmd-card">
                    <div class="pmd-card-body">
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tablist" class="tab-pane" ng-class="{'active':$index == 0}"
                                ng-repeat="lang in editNewsCtrl.language" id="{{lang.value}}-desc-form">
                                <div class="form-group pmd-textfield pmd-textfield-floating-label-completed">
                                    <label for="first-name"> {{ lang.value+'Name' | translate}} </label>
                                    <textarea required type="text" class="mat-input form-control"
                                        name="descriptionDictionary{{lang.value+'Name'}}"
                                        ng-model="editNewsCtrl.News.descriptionDictionary[lang.key]" ng-minlength="3"
                                        ng-maxlength="255"></textarea>
                                    <div ng-messages="UpdateNewsForm.descriptionDictionary{{lang.value+'Name'}}.$error">

                                        <div
                                            ng-show="UpdateNewsForm.descriptionDictionary{{lang.value+'Name'}}.$error.required && !UpdateNewsForm.descriptionDictionary{{lang.value+'Name'}}.$pristine">
                                            {{'requiredErr' | translate}}</div>
                                        <div
                                            ng-show="(UpdateNewsForm.descriptionDictionary{{lang.value+'Name'}}.$error.minlength || UpdateNewsForm.descriptionDictionary{{lang.value+'Name'}}.$error.maxlength) && !UpdateNewsForm.descriptionDictionary{{lang.value+'Name'}}.$error.required">
                                            {{'NameLengthError255' | translate}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">

                <input id="file" name="file" style="display: none;"
                    onchange="angular.element(this).scope().AddFile(this.files)" type="file">
                <button ng-show="editNewsCtrl.showButton"
                    class="btn btn-primary editable-table-button btn-xs btn-with-icon"
                    ng-click="editNewsCtrl.LoadUploadImages()">{{'AddImageBtn' |translate}}</button>

                <br>
                <div>
                    <td ng-show="editNewsCtrl.showButton">
                        <img  ng-src="{{editNewsCtrl.News.image}}"
                            style="max-height: 286px;max-width: 286px;">

                        <i class="material-icons pmd-md deleteButton cursorPointer font25"
                            style="font-size: 20px;color: grey;cursor: pointer;"
                            ng-click="editNewsCtrl.removeNewsFile($index)">delete</i>
                    </td>

                </div>
                <br>
                <div>
                    <table>
                        <tbody>
                            <tr ng-repeat="file in editNewsCtrl.files">
                                <td>
                                    {{file.name}}
                                </td>
                                <td>
                                    <i class="material-icons pmd-md deleteButton cursorPointer font25"
                                        style="font-size: 20px;color: grey;cursor: pointer;"
                                        ng-click="editNewsCtrl.removeFile($index)">delete</i>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button ng-disabled="UpdateNewsForm.$invalid || editNewsCtrl.CheckImages.length == 0 "
            class="btn pmd-ripple-effect btn-primary" type="button"
            ng-click="editNewsCtrl.UpdateNews()">{{'saveChangesBtn' | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" type="button"
            ng-click="editNewsCtrl.Close()">{{'DiscardBtn' | translate}}</button>
    </div>
</div>
