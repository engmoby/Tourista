<div class="modal-content">
    <div class="modal-header bordered">
        <h2 class="pmd-card-title-text">{{'BackageReservation' | translate}}</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="editBackageReservationForm">

            <div class="form-group pmd-textfield pmd-textfield-floating-label-completed">
                <label for="first-name">{{'Tickect No' | translate}}</label>
                <input readonly="readonly" type="text" class="mat-input form-control" ng-model="editBackageReservationCtrl.BackageReservation.tickectNo">
            </div>

            <div>
                <br>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{'active':$index == 0}" ng-repeat="lang in editBackageReservationCtrl.language">
                        <a href="javascript:void(0);" data-target="#{{lang.value}}-form" aria-controls="home" role="tab" data-toggle="tab">
                                {{lang.value | translate}}
                            </a>
                    </li>
                </ul>
                <div class="pmd-card">
                    <div class="pmd-card-body">
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tablist" class="tab-pane" ng-class="{'active':$index == 0}" ng-repeat="lang in editBackageReservationCtrl.language"
                                id="{{lang.value}}-form">
                                <div class="form-group pmd-textfield pmd-textfield-floating-label-completed">
                                    <label for="first-name"> {{ lang.value+'Name' | translate}} </label>
                                    <input readonly="readonly" required type="text" class="mat-input form-control" name="titleDictionary{{lang.value+'Name'}}"
                                        ng-model="editBackageReservationCtrl.BackageReservation.backage.titleDictionary[lang.key]"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-4 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                    <label for="first-name">{{'checkIn' | translate}}</label>
                    <input id="checkin" type="text" class="mat-input form-control" ng-model="editBackageReservationCtrl.BackageReservation.checkIn">
                </div>

                <div class="col-md-4 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                    <label for="first-name">{{'checkOut' | translate}}</label>
                    <input id="checkout" type="text" required class="mat-input form-control" ng-model="editBackageReservationCtrl.BackageReservation.checkOut">
                    <!-- <input type="text" id="startdate" class="form-control" required /> -->
                </div>


            </div>

            <div class="row">
                <div class="col-md-4 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                    <label for="first-name">{{'Child' | translate}}</label>
                    <input type="text" class="mat-input form-control" numbers-only name="child" ng-minlength="1" ng-maxlength="3" ng-model="editBackageReservationCtrl.BackageReservation.child">
                    <span class="error" ng-show="editBackageReservationForm.child.$error.pattern">{{'Not Child Number' | translate}} </span>
                    <div ng-messages="editBackageReservationForm.child.$error">
                        <div ng-if="editBackageReservationForm.child.$error.required && !editBackageReservationForm.child.$pristine">{{'Child required' | translate}}</div>
                        <div ng-if="(editBackageReservationForm.child.$error.minlength || editBackageReservationForm.child.$error.maxlength)">{{'PhoneLengthError' | translate}}</div>
                    </div>

                </div>

                <div class="col-md-4 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                    <label for="first-name">{{'Adult' | translate}}</label>
                    <input type="text" class="mat-input form-control" numbers-only name="adult" ng-minlength="1" ng-maxlength="3" ng-model="editBackageReservationCtrl.BackageReservation.adult">
                    <span class="error" ng-show="editBackageReservationForm.adult.$error.pattern">{{'Not Adult Number' | translate}} </span>
                    <div ng-messages="editBackageReservationForm.adult.$error">
                        <div ng-if="editBackageReservationForm.adult.$error.required && !editBackageReservationForm.adult.$pristine">{{'Adult required' | translate}}</div>
                        <div ng-if="(editBackageReservationForm.adult.$error.minlength || editBackageReservationForm.adult.$error.maxlength)">{{'PhoneLengthError' | translate}}</div>
                    </div>

                </div>
                <!-- <div class="col-md-4 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                    <label for="first-name">{{'roomCount' | translate}}</label>
                    <input type="text" class="mat-input form-control" numbers-only name="roomCount" ng-minlength="1" ng-maxlength="3" ng-model="editBackageReservationCtrl.BackageReservation.roomCount">
                    <span class="error" ng-show="editBackageReservationForm.roomCount.$error.pattern">{{'Not roomCount Number' | translate}} </span>
                    <div ng-messages="editBackageReservationForm.roomCount.$error">
                        <div ng-if="editBackageReservationForm.roomCount.$error.required && !editBackageReservationForm.roomCount.$pristine">{{'roomCount required' | translate}}</div>
                        <div ng-if="(editBackageReservationForm.roomCount.$error.minlength || editBackageReservationForm.roomCount.$error.maxlength)">{{'PhoneLengthError' | translate}}</div>
                    </div>

                </div> -->

            </div>
            <div class="row">
                <div class="col-md-4 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                    <label for="first-name">{{'UserName' | translate}}</label>
                    <input readonly="readonly" type="text" class="mat-input form-control" ng-model="editBackageReservationCtrl.BackageReservation.user.fullName">
                </div>
                <div class="col-md-4 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                    <label for="first-name">{{'Email' | translate}}</label>
                    <input readonly="readonly" type="text" class="mat-input form-control" ng-model="editBackageReservationCtrl.BackageReservation.user.email">
                </div>
                <div class="col-md-4 form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                    <label for="first-name">{{'phone' | translate}}</label>
                    <input readonly="readonly" type="text" class="mat-input form-control" ng-model="editBackageReservationCtrl.BackageReservation.user.phone">
                </div>
            </div>

            <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                <label for="first-name">{{'Status' | translate}}</label>
                <select required style="width:100% !important" class="select-tags form-control pmd-select2-tags" ng-model="selectedStatus"
                    ng-options="group as group.text for group in StatusList">
                
                        </select>
                <!-- {{selectedStatus.id}} -->
            </div>

        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button ng-disabled="editBackageReservationForm.$invalid || editBackageReservationCtrl.BackageReservation.status != 0" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="editBackageReservationCtrl.UpdateBackageReservation()">{{'saveChangesBtn' | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" type="button" ng-click="editBackageReservationCtrl.Close()">{{'DiscardBtn' | translate}}</button>
    </div>
</div>


<script type="text/javascript">
    $(document).ready(function () {
        $(".select-tags").select2({
            tags: false,
            theme: "bootstrap",
        })

        $(".select-with-search").select2({
            theme: "bootstrap"
        });
    });

    $(function () {
        $('#checkin').datetimepicker(
            {
                //   viewMode: 'years',
                //  format: 'DD/MM/YYYY',
                minDate: new Date()
            }
        );
        $('#checkout').datetimepicker(
            {
                //   viewMode: 'years',
                //  format: 'DD/MM/YYYY',
                minDate: new Date()
            }
        );
    });

</script>
