<div class="modal-content">
	<div class="modal-header bordered">
		<h2 class="pmd-card-title-text">{{'Inquery' | translate}}</h2>  
	</div>
	<div class="modal-body">
		<form class="form-horizontal" name="editTypeForm"> 
           <div> 
                <div class="form-group pmd-textfield pmd-textfield-floating-label-compeleted">
                    <label for="first-name"> {{  'Name' | translate}} </label>
                    <input required Inquery="text" class="mat-input form-control" name="title" ng-model="editInqueryCtrl.Inquery.title" ng-minlength="3" ng-maxlength="255">
                    <div ng-messages="newInqueryForm.title.$error" >
                        
                        <div ng-show="newInqueryForm.title.$error.required && !newInqueryForm.title.$pristine">{{'requiredErr' | translate}}</div>
                        <div ng-show="(newInqueryForm.title.$error.minlength || newInqueryForm.title.$error.maxlength) && !newInqueryForm.title.$error.required">{{'NameLengthError255' | translate}}</div>
                    </div>
                </div>
            </div> 
            <div> 
                <div class="form-group pmd-textfield pmd-textfield-floating-label-compeleted">
                    <label for="first-name"> {{' Description' | translate}} </label>
                    <textarea required Inquery="text" class="mat-input form-control" name="description" 
                    ng-model="editInqueryCtrl.Inquery.description" ng-minlength="3" ng-maxlength="255"></textarea>
                    <div ng-messages="newInqueryForm.description.$error" >
                        
                        <div ng-show="newInqueryForm.description.$error.required && !newInqueryForm.description.$pristine">{{'requiredErr' | translate}}</div>
                        <div ng-show="(newInqueryForm.description.$error.minlength || newInqueryForm.description.$error.maxlength) && !newInqueryForm.description.$error.required">{{'NameLengthError255' | translate}}</div>
                    </div>
                </div>
            </div> 
		</form>
	</div>
	<div class="pmd-modal-action text-right">
		<button ng-disabled="editTypeForm.$invalid" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="editInqueryCtrl.UpdateInquery()">{{'saveChangesBtn' | translate}}</button>
		<button class="btn pmd-ripple-effect btn-default" type="button" ng-click="editInqueryCtrl.Close()">{{'DiscardBtn' | translate}}</button>
	</div>
</div>
