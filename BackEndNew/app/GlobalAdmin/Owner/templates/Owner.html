
<div>
    <div style="margin-bottom:10px">
        <button ng-click="$state.go('newOwner');" class="btn pmd-ripple-effect btn-primary pmd-z-depth" type="button">{{'AddNew' | translate}}</button>

    </div> 
    <div ng-if="OwnerList.results.length == 0">
        <span>{{'NoOwnersAvailable' | translate}}</span>
    </div>
    <div class="pmd-card pmd-z-depth pmd-card-custom-view" ng-if="OwnerList.results.length > 0">
        <div class="table-responsive"></div>
        <table class="table pmd-table table-hover">
            <thead>
                <tr>
                    <th>{{'Name' | translate}}</th>
                    <th>{{'Postion' | translate}}</th>
                    <th>{{'Description' | translate}}</th>

                    <!-- <th>{{'status' | translate}}</th> --> 
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="Owner in OwnerList.results">
                    <td data-title="Name">{{Owner.titleDictionary[selectedLanguage]}}</td>
                    <td data-title="Postion">{{Owner.postionDictionary[selectedLanguage]  | limitTo:20}}</td>  
                    <td data-title="Description">{{Owner.descriptionDictionary[selectedLanguage]  | limitTo:20}}</td>  
                    
                    <!-- <td>
                        <p ng-show="Owner.isStatic"> Static</p>
                    </td> --> 
                    <td width="30%" ng-show="!Owner.isStatic">
                        <i class="material-icons md-dark pmd-md cursorPointer font25" ng-click="$state.go('editOwner',{ownerId: Owner.ownerId});">mode_edit</i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="text-align:center;direction: ltr" paging page="1" page-size="10" total="totalCount" paging-action="changePage(page)"
         flex="nogrow" show-prev-next="true" show-first-last="true" hide-if-empty="true" disabled-class="hide">
    </div>
</div>
