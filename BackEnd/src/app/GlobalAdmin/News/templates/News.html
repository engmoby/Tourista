
<div>
    <div style="margin-bottom:10px">
        <button ng-click="$state.go('newNews');" class="btn pmd-ripple-effect btn-primary pmd-z-depth" type="button">{{'AddNew' | translate}}</button>

    </div> 
    <div ng-if="NewsList.results.length == 0">
        <span>{{'NoNewssAvailable' | translate}}</span>
    </div>
    <div class="pmd-card pmd-z-depth pmd-card-custom-view" ng-if="NewsList.results.length > 0">
        <div class="table-responsive"></div>
        <table class="table pmd-table table-hover">
            <thead>
                <tr>
                        <th>{{'Image' | translate}}</th> 
                        <th>{{'Name' | translate}}</th>
                    <th>{{'Description' | translate}}</th>
                    <!-- <th>{{'status' | translate}}</th> --> 
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="News in NewsList.results">
                        <td data-title="Image" ><img ng-src="{{News.image}}"
                            ng-alt="{{News.titleDictionary[selectedLanguage]}}" style="max-height: 200px;max-width: 200px;"/>
                        </td>

                            <td data-title="Name">{{News.titleDictionary[selectedLanguage]}}</td>
                    <td data-title="Description">{{News.descriptionDictionary[selectedLanguage]  | limitTo:20}}</td>  
                     
                    <td width="30%" ng-show="!News.isStatic">
                        <i class="material-icons md-dark pmd-md cursorPointer font25" ng-click="$state.go('editNews',{newsId: News.newsId});">mode_edit</i>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    <div style="text-align:center;direction: ltr" paging page="1" page-size="10" total="totalCount" paging-action="changePage(page)"
         flex="nogrow" show-prev-next="true" show-first-last="true" hide-if-empty="true" disabled-class="hide">
    </div>
</div>
