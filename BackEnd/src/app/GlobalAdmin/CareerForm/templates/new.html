<div class="modal-content">
    <div class="modal-header bordered">
        <h2 class="pmd-card-title-text">{{'NewCareerForm' | translate}}</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="newCareerFormForm"> 
            <div> 
                <div class="form-group pmd-textfield pmd-textfield-floating-label">
                    <label for="first-name"> {{  'Name' | translate}} </label>
                    <input required CareerForm="text" class="mat-input form-control" name="title" ng-model="newCareerFormCtrl.title" ng-minlength="3" ng-maxlength="255">
                    <div ng-messages="newCareerFormForm.title.$error" >
                        
                        <div ng-show="newCareerFormForm.title.$error.required && !newCareerFormForm.title.$pristine">{{'requiredErr' | translate}}</div>
                        <div ng-show="(newCareerFormForm.title.$error.minlength || newCareerFormForm.title.$error.maxlength) && !newCareerFormForm.title.$error.required">{{'NameLengthError255' | translate}}</div>
                    </div>
                </div>
            </div> 
            <div> 
                <div class="form-group pmd-textfield pmd-textfield-floating-label">
                    <label for="first-name"> {{' Description' | translate}} </label>
                    <textarea required CareerForm="text" class="mat-input form-control" name="description" 
                    ng-model="newCareerFormCtrl.description" ng-minlength="3" ng-maxlength="255"></textarea>
                    <div ng-messages="newCareerFormForm.description.$error" >
                        
                        <div ng-show="newCareerFormForm.description.$error.required && !newCareerFormForm.description.$pristine">{{'requiredErr' | translate}}</div>
                        <div ng-show="(newCareerFormForm.description.$error.minlength || newCareerFormForm.description.$error.maxlength) && !newCareerFormForm.description.$error.required">{{'NameLengthError255' | translate}}</div>
                    </div>
                </div>
            </div> 
        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button ng-disabled="newCareerFormForm.$invalid" class="btn pmd-ripple-effect btn-primary" CareerForm="button" ng-click="newCareerFormCtrl.AddNewCareerForm()">{{'saveChangesBtn' | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" CareerForm="button" ng-click="$state.go('CareerForm');">{{'DiscardBtn' | translate}}</button>
    </div>
</div>
