<div class="modal-content">
    <div class="modal-header bordered">
        <h2 class="pmd-card-title-text">{{'NewFeature' | translate}}</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="newFeatureForm"> 
            <div> 
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{'active':$index == 0}" ng-repeat="lang in newFeatureCtrl.language">
                        <a href="javascript:void(0);" data-target="#{{lang.value}}-form" aria-controls="home" role="tab" data-toggle="tab">
                            {{lang.value | translate}}
                        </a>
                    </li> 
                </ul>
                <div class="pmd-card">
                    <div class="pmd-card-body">
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tablist" class="tab-pane" ng-class="{'active':$index == 0}" ng-repeat="lang in newFeatureCtrl.language" id="{{lang.value}}-form">
                                <div class="form-group pmd-textfield pmd-textfield-floating-label">
                                    <label for="first-name"> {{ lang.value+'Name' | translate}} </label>
                                    <input required Feature="text" class="mat-input form-control" name="titleDictionary{{lang.value+'Name'}}" ng-model="newFeatureCtrl.titleDictionary[lang.key]" ng-minlength="3" ng-maxlength="255">
                                    <div ng-messages="newFeatureForm.titleDictionary{{lang.value+'Name'}}.$error" >
										
                                        <div ng-show="newFeatureForm.titleDictionary{{lang.value+'Name'}}.$error.required && !newFeatureForm.titleDictionary{{lang.value+'Name'}}.$pristine">{{'requiredErr' | translate}}</div>
                                        <div ng-show="(newFeatureForm.titleDictionary{{lang.value+'Name'}}.$error.minlength || newFeatureForm.titleDictionary{{lang.value+'Name'}}.$error.maxlength) && !newFeatureForm.titleDictionary{{lang.value+'Name'}}.$error.required">{{'NameLengthError255' | translate}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">

                    <input id="file" name="file" style="display: none;" onchange="angular.element(this).scope().AddFile(this.files)"   type="file">
                    <button class="btn btn-primary editable-table-button btn-xs btn-with-icon" ng-click="newFeatureCtrl.LoadUploadImages()">{{'AddImageBtn' |translate}}</button>
            
                    <br>
                    <div>
                        <table>
                            <tbody>
                                <tr ng-repeat="file in newFeatureCtrl.files">
                                    <td>
                                        {{file.name}}
                                    </td>
                                    <td>
                                        <i class="material-icons pmd-md deleteButton cursorPointer font25" style="font-size: 20px;color: grey;cursor: pointer;" ng-click="newFeatureCtrl.removeFile($index)">delete</i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
    
                    </div>
                </div>

        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button ng-disabled="newFeatureForm.$invalid" class="btn pmd-ripple-effect btn-primary" Feature="button" ng-click="newFeatureCtrl.AddNewFeature()">{{'saveChangesBtn' | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" Feature="button" ng-click="$state.go('Feature');">{{'DiscardBtn' | translate}}</button>
    </div>
</div>
