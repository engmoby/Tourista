
<div>
    <div style="margin-bottom:10px">
        <button ng-click="$state.go('newFeature');" class="btn pmd-ripple-effect btn-primary pmd-z-depth" type="button">{{'AddNew' | translate}}</button>

    </div> 
    <div ng-if="FeatureList.results.length == 0">
        <span>{{'NoFeaturesAvailable' | translate}}</span>
    </div>
    <div class="pmd-card pmd-z-depth pmd-card-custom-view" ng-if="FeatureList.results.length > 0">
        <div class="table-responsive"></div>
        <table class="table pmd-table table-hover">
            <thead>
                <tr>
                        <th>{{'Image' | translate}}</th> 
                        <th>{{'Name' | translate}}</th> 
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="Feature in FeatureList.results">
                        <td data-title="Image" ><img ng-src="{{Feature.icon}}"
                            ng-alt="{{Feature.titleDictionary[selectedLanguage]}}" style="max-height: 200px;max-width: 200px;"/>
                        </td>

                            <td data-title="Name">{{Feature.titleDictionary[selectedLanguage]}}   </td>
                      <td width="30%">
                      <i class="material-icons md-dark pmd-md cursorPointer font25" ng-click="$state.go('editFeature',{featureId: Feature.featureId});">mode_edit</i>
                    </td>
                </tr>
             </tbody>
        </table>
    </div>
    <div style="text-align:center;direction: ltr" paging page="1" page-size="10" total="totalCount" paging-action="changePage(page)"
         flex="nogrow" show-prev-next="true" show-first-last="true" hide-if-empty="true" disabled-class="hide">
    </div>
</div>
